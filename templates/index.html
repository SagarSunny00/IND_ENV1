<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to IAEMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo-icon {
            margin-right: 10px;
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .button {
            flex-grow: 1;
            padding: 10px;
            margin: 10px 5px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .error-field {
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5"></path>
                    <path d="M2 12l10 5 10-5"></path>
                </svg>
            </div>
            <span class="logo-text">IAEMS</span>
        </div>
        <h1>Login to IAEMS</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <div class="button-container">
                <button type="submit" class="button">Login</button>
                <button type="button" class="button signup-button" id="signupButton">Sign Up</button>
            </div>
        </form>
        <p id="error" class="error"></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorElement = document.getElementById('error');
            const signupButton = document.getElementById('signupButton');

            // Signup button navigation
            signupButton.addEventListener('click', function() {
                window.location.href = 'signup.html';
            });

            // Real-time validation for username
            usernameInput.addEventListener('input', function () {
                validateField(usernameInput, 'Username');
            });

            // Real-time validation for password
            passwordInput.addEventListener('input', function () {
                validateField(passwordInput, 'Password');
            });

            // Validate form on submit
            loginForm.addEventListener('submit', function (event) {
                // Prevent default form submission
                event.preventDefault();

                // Reset error message
                errorElement.textContent = '';

                // Check if fields are empty
                let isValid = true;

                if (usernameInput.value.trim() === '') {
                    errorElement.textContent = 'Username is required';
                    highlightField(usernameInput, true);
                    isValid = false;
                } else {
                    highlightField(usernameInput, false);
                }

                if (passwordInput.value.trim() === '') {
                    if (isValid) { // Only show one error at a time
                        errorElement.textContent = 'Password is required';
                    }
                    highlightField(passwordInput, true);
                    isValid = false;
                } else {
                    highlightField(passwordInput, false);
                }

                // Check stored credentials
                if (isValid) {
                    const username = usernameInput.value.trim();
                    const password = passwordInput.value.trim();

                    // Retrieve stored credentials from localStorage
                    const storedUsername = localStorage.getItem('username');
                    const storedPassword = localStorage.getItem('password');

                    // Validate credentials
                    if (username === storedUsername && password === storedPassword) {
                        // Visual feedback
                        const button = document.querySelector('button[type="submit"]');
                        button.style.backgroundColor = '#2ecc71';
                        
                        // Redirect to new.html
                        window.location.href = 'new.html';
                    } else {
                        // Invalid credentials
                        errorElement.textContent = 'Invalid username or password';
                        highlightField(usernameInput, true);
                        highlightField(passwordInput, true);
                    }
                }
            });

            // Validate a single field
            function validateField(inputElement, fieldName) {
                if (inputElement.value.trim() === '') {
                    highlightField(inputElement, true);
                    errorElement.textContent = `${fieldName} is required`;
                } else {
                    highlightField(inputElement, false);
                    errorElement.textContent = '';
                }
            }

            // Visual feedback for field validation
            function highlightField(inputElement, isError) {
                if (isError) {
                    inputElement.classList.add('error-field');
                } else {
                    inputElement.classList.remove('error-field');
                }
            }
        });
        
    </script>
</body>
</html>
